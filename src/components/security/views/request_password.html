<aside class="col-main-full">
    <section class="section-body">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 data">
                <h3 translate="security.form.forgot_password.header"></h3>
                <p translate="security.form.forgot_password.msg"></p>

                <form class="form" name="form" novalidate>
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="email" required
                               name="email"
                               placeholder="{{ 'security.form.email.placeholder' | translate}}"/>
                    </div>
                    <button ng-click="requestPassword(email)" class="btn btn-primary" ng-disabled="form.$invalid"
                            translate="security.form.request_password.label"></button>
                </form>
            </div>
        </div>
    </section>
</aside>
