<aside class="col-main-full">
    <section class="section-body">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 data">
                <h3 translate="security.form.set_password.header"></h3>
                <p translate="security.form.set_password.msg"></p>

                <form class="form" name="form" novalidate>
                    <div class="form-group">
                        <input class="form-control" name="plainPassword" type="password"
                               ng-model="password.plainPassword" required/>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.repeatedPlainPassword.$error.validator}">
                        <input name="repeatedPlainPassword" class="form-control" type="password"
                               ng-model="password.repeatedPlainPassword" required
                               ui-validate=" '$value==password.plainPassword' "
                               ui-validate-watch=" 'password.plainPassword' "/>
                        <span class="help-block" ng-show="form.repeatedPlainPassword.$error.validator"
                              translate="security.form.password.error"></span>
                    </div>
                    <button ng-click="setPassword()" class="btn btn-primary" ng-disabled="form.$invalid"
                            translate="security.form.save_password.label"></button>
                </form>
            </div>
        </div>
    </section>
</aside>
