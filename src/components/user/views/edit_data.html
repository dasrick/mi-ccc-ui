<form name="form" class="form-horizontal" novalidate>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="firstName" translate>user.form.firstName.label</label>
        <div class="col-sm-9">
            <input id="firstName"
                   name="firstName"
                   class="form-control"
                   type="text"
                   ng-model="user.firstName"
                   required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="lastName" translate>user.form.lastName.label</label>
        <div class="col-sm-9">
            <input id="lastName"
                   name="lastName"
                   class="form-control"
                   type="text"
                   ng-model="user.lastName"
                   required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="email" translate>user.form.email.label</label>
        <div class="col-sm-9">
            <input id="email"
                   name="email"
                   class="form-control"
                   type="text"
                   ng-model="user.email"
                   ng-readonly="true"
                   required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="locale" translate>user.form.locale.label</label>
        <div class="col-sm-9">
            <input id="locale"
                   name="locale"
                   class="form-control"
                   type="text"
                   ng-model="selectedLocale"
                   typeahead-on-select="localeSelect($item)"
                   typeahead-editable="false"
                   typeahead-min-length="-1"
                   typeahead="l.name for l in locales | filter:$viewValue">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 text-left">
            <button class="btn btn-default"
                    ui-sref="base.usermanagement.list"
                    ng-show="isInBaseState['base.usermanagement']"
                    translate>common.cancel.label
            </button>
        </div>
        <div class="col-sm-6 text-right">
            <button class="btn"
                    ng-click="reset()"
                    translate>form.reset.label</button>
            <button class="btn btn-primary"
                    ng-click="save()"
                    ng-disabled="form.$pristine"
                    translate>form.save.label
            </button>
        </div>
    </div>

</form>
