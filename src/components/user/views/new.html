<form name="form" class="form-horizontal" novalidate>
    <div class="form-group" ng-class="{'has-error': form.firstName.$error.required}">
        <label class="col-sm-3 control-label" for="firstName" translate="user.form.firstName.label"></label>
        <div class="col-sm-9">
            <input id="firstName" class="form-control" name="firstName" type="text" ng-model="user.firstName" required/>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.lastName.$error.required}">
        <label class="col-sm-3 control-label" for="lastName" translate="user.form.lastName.label"></label>
        <div class="col-sm-9">
            <input id="lastName" class="form-control" name="lastName" type="text" ng-model="user.lastName" required/>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.email.$error.required}">
        <label class="col-sm-3 control-label" for="email" translate="user.form.email.label"></label>
        <div class="col-sm-9">
            <input id="email" class="form-control" name="email" type="text" ng-model="user.email" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" translate="user.form.locale.label"></label>
        <div class="col-sm-3">
            <ui-select ng-model="user.selectedLocale" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match placeholder="{{'common.empty_select.label'|translate}}">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="l in locales | filter: {name: $select.search}">
                    <div ng-bind-html="l.name | highlight: $select.search" class="option-value"></div>

                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 text-left">
            <button class="btn btn-default" ui-sref="base.usermanagement.list" translate="common.cancel.label"></button>
        </div>
        <div class="col-sm-6 text-right">
            <button class="btn" ng-click="reset()" ng-disabled="isUnchanged(user)" translate="form.reset.label">
            </button>
            <button class="btn btn-primary" ng-click="create()" ng-disabled="form.$invalid" translate="form.save.label">
            </button>
        </div>
    </div>

</form>
